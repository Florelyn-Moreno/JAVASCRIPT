<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WELCOME TO JQUERY FUNCTION</h1>
    <h2 id="samplejs"></h2>
    <h2 class="showAnother" >Example Jquery Function</h2>
    <h2 id="name"></h2>
    <button type="button" id="clickMe">CLICK ME</button>
    <h2 id="showClick" style="display: none;">FLORE</h2>
    <button type="button" class="showAlert">SHOW ALERT</button>
    <h2 id="displayName"></h2>
    <script src="js/jquery-3.7.1.min.js"> </script>
    
    <script>
        // document.getElementById("sampljs").innerHTML="EXAMPLEJAVASCRIPT";
         $(document).ready(function(){

            $("#samplejs").text("EXAMPLE JQUERY");
            $("#samplejs").css("color","blue").fadeOut(5000);
            $(".showAnother").fadeIn(5000).show();

        var name = showName("FLORERLYN G. MORENO BSIS");
        $("#name").text(name).addClass("FLORE");

         $("#clickMe").click(function(){
            $("#showClick").show();
         });

         $(".showAlert").click(function(){
            const name= AlertInputName();
            $("#displayName").text(name);
         });
        });

         function showName(name){
            return name;
            
         }
         function AlertInputName(name){
            var name=prompt("Enter your name: ");
            return name;
         }
    </script>
</body>
</html>
